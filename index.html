<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Food Wagon</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="head">
            <div class="header-logo">
              <img src="./images/header-logo.svg" alt="" />
            </div>
            <div class="location">
              <div class="deliver">
                <p>Deliver to:</p>
              </div>
              <div class="where">
                <div class="where-image">
                  <img src="./images/location-header.svg" alt="" />
                </div>
                <div class="current">
                  <p>Current Location:</p>
                </div>
                <div class="the-location">
                  <a
                    target="new-tab"
                    href="https://www.google.com/maps/search/Mohammadpur+Bus+Stand,+Dhaka/@23.7568375,90.360107,455m/data=!3m1!1e3?authuser=0&entry=ttu&g_ep=EgoyMDI0MDkxMS4wIKXMDSoASAFQAw%3D%3D"
                    >Mohammadpur Bus Stand, Dhaka</a
                  >
                </div>
              </div>
            </div>
            <div class="user">
              <div class="search">
                <div class="search-image">
                  <img src="./images/search.svg" alt="" />
                </div>
                <div class="search-tittle">
                  <p>Search Food</p>
                </div>
              </div>
              <div class="login">
                <div class="login-image">
                  <img src="./images/user.svg" alt="" />
                </div>
                <div class="login-tittle">
                  <p>Log in</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="navigation">
        <div class="container">
          <div class="nav">
            <div class="left-side">
              <div class="tittle">
                <h1>Are you starving?</h1>
                <p>
                  Within a few clicks, find meals that are accessible near you
                </p>
              </div>
              <div class="delivering-system">
                <div class="ways">
                  <button class="moto">
                    <img src="./images/moto.svg" class="moto-img" alt="" />
                    Delivery
                  </button>
                  <button class="basket">
                    <img src="./images/basket.svg" alt="" /><span>Pickup</span>
                  </button>
                </div>
                <div class="type">
                  <img src="./images/input icon.svg" alt="" />
                  <input type="text" placeholder="Enter Your Address" />
                  <div class="find-a-food">
                    <button>
                      <img src="./images/find-food.svg" alt="" />Find Food
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="rigth-side">
              <img src="./images/rigth-side-dish.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="section-type">
          <div class="container">
            <div class="card">
              <div class="card-1">
                <div class="card-1-image">
                  <img src="./images/card-1-imge.svg" alt="" />
                </div>
                <div class="cardd-1-food-tittle">
                  <h2>Greys Vage</h2>
                  <p>6 Days Remaining</p>
                </div>
              </div>
              <div class="card-1">
                <div class="card-1-image">
                  <img src="./images/card-2-image.svg" alt="" />
                </div>
                <div class="cardd-1-food-tittle">
                  <h2>Greys Vage</h2>
                  <p>6 Days Remaining</p>
                </div>
              </div>
              <div class="card-1">
                <div class="card-1-image">
                  <img src="./images/card-3-image.svg" alt="" />
                </div>
                <div class="cardd-1-food-tittle">
                  <h2>Greys Vage</h2>
                  <p>7 Days Remaining</p>
                </div>
              </div>
              <div class="card-1">
                <div class="card-1-image">
                  <img src="./images/card-4-image.svg" alt="" />
                </div>
                <div class="cardd-1-food-tittle">
                  <h2>Greys Vage</h2>
                  <p>7 Days Remaining</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
